<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Babel-standalne-test</title>
    </head>

    <body>
        <div id="output"></div>
        <!-- Load Babel -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/javascript">
            function changeHello() {
                return {
                    visitor: {
                        Identifier(path) {
                            if (path.node.name === 'hello') {
                                path.node.name = 'sayHello';
                            }
                        },
                    },
                };
            }
            Babel.registerPlugin("changeHello",changeHello);
        </script>
        <!-- Your custom script here -->
        <script type="text/babel" data-plugins="changeHello">
            const hello = (name) => 'hello ' + name;
            const n = 'world';
            console.log(hello);
        </script>
    </body>

</html>
